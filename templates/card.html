<div class="card">
    <div class="img"><img src="{{ person.profile_img }}" alt=""></div>
    <div class="card-header">
        <h3 class="card-name">{{ person.first_name }} {{ person.last_name }}</h3>
        <h2 class="card-jobtitle">{{ person.jobtitle }}</h2>
    </div>
    <div class="card-body">
        <p class="card-asks"><span>Ask me about:</span> {{ person.skills|join(", ") }}</p>
        <p class="card-skills"><span>I can help with:</span> {{ person.helps|join(", ") }}</p>
        <div class="buttons">
            {% if person.critique %}<button>Critique</button>{% endif %}
            {% if person.meet %}<button>Coffee</button>{% endif %}
            {% if person.coffee %}<button>Career Advice</button>{% endif %}
        </div>
    </div>

</div>
