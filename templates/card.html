<div class="card">
    <div class="card-main">
        <div class="card-header">
            <h2 class="card-name">{{ person.first_name }} {{ person.last_name }}</h2>
            <h3 class="card-jobtitle">{{ person.occupation }} at {{ person.employer }}</h3>
        </div>
        <div class="card-body">
            <p class="card-skills"><span>I can help with:</span> {{ person.skills.all|join(", ") }}</p>
            <p class="card-asks"><span>Ask me about:</span> {{ person.ask_about }}</p>
            <div class="buttons">
                {% if person.critique %}<button>Critique</button>{% endif %}
                {% if person.meet_irl %}<button>Coffee</button>{% endif %}
                {% if person.coffee %}<button>Career Advice</button>{% endif %}
            </div>
        </div>
    </div>
    <div class="img"><img src="{{ person.profile_photo }}" alt=""></div>
</div>
